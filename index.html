<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#bla"  />
    <title>Lo de Sasha</title>
    

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/cat.png">
  </head>
  <body>
    <header class="container-fluid bg-dark position-sticky top-0">
      <ul
        class="nav nav-pills mb-2 py-2 container"
        id="pills-tab"
        role="tablist"
      >
       <!-- <li class="nav-item text-danger" role="presentation">
          <a
            class="nav-link "
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            >Home</a
          > -->
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Productos</a
          >
        </li>
        <li class="nav-item role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            >Carrito</a
          >
        </li>
      </ul>
    </header>
    <section class="min-vh-100">

   

    <div class="alert container position-sticky top-0 alert-danger absolute hide" role="alert">
    Producto Añadido al carrito!
    </div>
    <div class="alert container position-sticky top-0 alert-danger remove" role="alert">
      Producto removido!
    </div>

    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade "
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        1
      </div>
      <div
        class="tab-pane fade show active container"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >

       <!-- <h2 class="h4 m-4 text-danger text-center">PRODUCTOS</h2> -->
         <!-- Banner -->
    <div class="bannerBox">
      <div class="imgBanner">
        <h2 class="textBanner text-white text-center"><b>Lo de Sasha</b></h2>
        <input id="search-input-text" type="text" class="form-control mb-4" placeholder="Buscador" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
      </div>
    </div>
        <div id="contenedor-productos" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"></div>
      </div>
      <div
        class="tab-pane fade carrito"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
      <br>
      <table class="table table-dark table-hover">
        <thead>
          <tr class="text-danger">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="tbody">
          
        </tbody>
      </table>
      <br><br>
      <div class="row mx-4">
        <div class="col">
          <h3 class="itemCartTotal text-white">Total: 0</h3>
        </div>
        <div class="col d-flex justify-content-end">
          <button onclick="buyProducts()" class="btn btn-success button">COMPRAR</button>
        </div>
      </div>
      
      </div>
    </div>
  </section>
    <!-- Footer -->
    <footer class="container-fluid footer">
      <div class="row d-flex justify-content-center mb-5">
        <div class="col-12">
          <h4 class="footer__subscribe d-flex justify-content-center text-success">
           <b>Enterate nuestras ofertas</b>
          </h4>
        </div>
        <div class="row">
          <div class="col-6">
            <input
              type="email"
              class="form-control"
              placeholder="Ingresá tu email"
            />
          </div>
          <div class="col-6">
            <button
              class="btn btn-success ml-2 d-flex justify-content-center footer__submit"
              type="submit"
            >
              Suscribirme
            </button>
          </div>
        </div>
      </div>
    </footer>
    <!-- Fin footer -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
